# Main playbook to run all roles

- name: Add Users
  hosts: all
  strategy: free
  roles:
    - create
  tags: 
    - "create"

- name: Change Passwords
  hosts: linux
  gather_facts: no
  roles:
    - change_passwords
  tags: 
    - "change"

- name: Remove Users
  hosts: all
  strategy: free
  roles:
    - remove
  tags: 
    - "remove"
